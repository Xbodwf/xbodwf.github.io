<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #ffffff; color: #666; }
        .dot-loader { display: flex; align-items: center; }
        .dot { width: 8px; height: 8px; margin: 0 4px; background: #00a1d6; border-radius: 50%; opacity: 0; animation: fade 1.5s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes fade { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div class="dot-loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<script>
    (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const encoded = urlParams.get('target');
        
        // 判定是否为移动设备
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        const defaultMobile = "YmlsaWJpbGk6Ly92aWRlby9CVjFRd0Z5emZFeWE=";
        const defaultPC = "aHR0cHM6Ly93d3cuYmlsaWJpbGkuY29tL3ZpZGVvL0JWMVF3Rnl6ZkV5YQ==";

        const targetBase64 = encoded || (isMobile ? defaultMobile : defaultPC);

        try {
            // 解码并跳转
            const finalUrl = atob(targetBase64);
            window.location.replace(finalUrl);
        } catch (e) {
            console.error("Jump failed", e);
            
            window.location.replace("https://www.bilibili.com");
        }
    })();
</script>

</body>
</html>
